<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage-Bop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <div id="start-title">Collage-Bop</div>
        <div id="start-subtitle">An Interactive Experience powered by Renaissance Box</div>
        <button id="start-button">Start</button>
    </div>
    <div id="loading"><div class="spinner"></div><div>Loading...</div></div>
    <div id="container"></div>
    <div id="status">
        <div class="status-row">
            <span>Connection:</span>
            <span id="conn" class="disconnected">Disconnected</span>
        </div>
        <div class="status-row">
            <span>Markers:</span>
            <span id="markers">0</span>
        </div>
        <div class="status-row">
            <span>Players:</span>
            <span id="players">0</span>
        </div>
        <div class="status-row">
            <span>Update Rate:</span>
            <span id="update-rate">0 fps</span>
        </div>
        <div class="status-row">
            <span>Processing:</span>
            <span id="processing-time">0ms</span>
        </div>
        <div class="status-row">
            <span>Network Lag:</span>
            <span id="network-lag">0ms</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script type = "module" src="./viewer.js"></script>
</body>
</html>
