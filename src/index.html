<!DOCTYPE html>
<html>
<head>
    <title>AR Tracker - YouTube API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: Arial; }
        #container { width: 100vw; height: 100vh; position: relative; }
        #status { 
            position: absolute; top: 10px; right: 10px; z-index: 100;
            background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; 
        }
        .connected { color: #0f0; }
        .disconnected { color: #f00; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="status">
        Status: <span id="conn" class="disconnected">Disconnected</span><br>
        Markers: <span id="markers">0</span> | Players: <span id="players">0</span>
    </div>

    <script src = "threejs-websocket-client.js"></script>
</body>
</html>
